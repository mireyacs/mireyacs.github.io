<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navigator</title>
  <style>
    /* Dark theme styling */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      text-align: center;
    }
    
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 4px;
      margin-bottom: 15px;
      background-color: #333;
      color: #fff;
      font-size: 1rem;
    }
    
    button {
      padding: 10px 20px;
      background-color: #6200ee;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Navigate to URL</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here" />
    <br />
    <button onclick="navigate()">Go</button>
  </div>

  <script>
    function navigate() {
      const urlInput = document.getElementById('urlInput').value.trim();
      if (!urlInput) return;
      
      // Ensure the URL starts with http:// or https://
      const url = /^https?:\/\//i.test(urlInput) ? urlInput : 'http://' + urlInput;
      
      // Navigate to the URL using the href property
      window.location.href = url;
    }
  </script>
</body>
</html>
